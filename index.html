<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

<body>
    <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokÃ©mon">
    <main id="main">
        <div class="selectPokemon">
            <input type="number" name="number" id="number" value="1">
        </div>
        <div class="card">
            <h1 class="title">Bulbassauro</h1>
            <img class="pokemon" src="" alt="">

                <div id="weightDiv">
                    <span>Weight: </span>
                    <p></p>
                </div>
                <div class="type">
                    <span class="chip"></span>
                    <span class="chip"></span>
                </div>
                <div id="heightDiv">
                    <span>Height: </span>
                    <p></p>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <span>HP</span>
                    <div class="bar">
                        <div class="percentage"></div>
                    </div>
                </div>
                <div class="stat">
                    <span>Attack</span>
                    <div class="bar">
                        <div class="percentage"></div>
                    </div>
                </div>
                <div class="stat">
                    <span>Defense</span>
                    <div class="bar">
                        <div class="percentage"></div>
                    </div>
                </div>
            </div>
